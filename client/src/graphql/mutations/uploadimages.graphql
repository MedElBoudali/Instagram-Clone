mutation UploadImage($file: Upload!, $caption: String!) {
  uploadImage(file: $file, caption: $caption) {
    imageData {
      id
      title
      likes
      url
      likeStatu
      user {
        id
        userName
        imageUrl
      }
      userId
      createdAt
      updatedAt
    }
    error {
      field
      message
    }
  }
}