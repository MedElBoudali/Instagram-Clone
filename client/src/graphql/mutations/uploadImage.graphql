mutation UploadImage($file: Upload!, $caption: String!) {
	uploadImage(file: $file, caption: $caption) {
		image {
			id
			caption
			image_url
			likes
			like_status
			userId
			created_at
			updated_at
			user {
				id
				username
				image_link
			}
		}
		error {
			field
			message
		}
	}
}
