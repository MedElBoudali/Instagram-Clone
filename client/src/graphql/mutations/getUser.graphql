query GetUser($username: String!, $limit: Int!, $cursor: String) {
	getUser(username: $username, limit: $limit, cursor: $cursor) {
		user {
			...userFragment
			website
			bio
			private
			images {
				id
				caption
				image_url
				likes
				like_status
				created_at
			}
		}
		error {
			...userErrorFragment
		}
		hasMore
	}
}
